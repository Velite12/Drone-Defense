<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Return To Sender</title>

    <style>
      html,
      body,
      #game-container,
      #parent-game-container {
        margin: 0;
        padding: 0;
      }

      #game-container {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #parent-game-container{
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #game-container > canvas {
        border-radius: 5px;
      }

    body{
        background-image: url("assets/bg/bg.jpg");
    }

      #logo{
        background-color: white;
        border-radius: 12px;
        margin: 24px;
        padding-left: 12px;
        padding-right: 12px;
        padding-top: -24px;
        padding-bottom: -24px;
      }
    </style>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script src="./benchmark3/phaser_addon.js"></script>
    <script src="./benchmark3/benchmark3.js"></script>
    <script src="./benchmark3/mainmenu.js"></script>
    <script src="./benchmark3/preloader.js"></script>
    <script src="./benchmark3/boot.js"></script>
  </head>

  <body>
    <div id="parent-game-container">
      <img id="logo" src="assets/branding/logo.png">
      <div id="game-container"></div>
    </div>
    <script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: 'game-container',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 0},
                debug: true
            }
        },
        audio: {
            disableWebAudio: false,
            noAudio: false
        },
        scene:[Boot,Preloader, MainMenu, LevelMenu, ControlsMenu, SettingsMenu, HelpMenu, GameScene1, GameScene2, GameScene3]
    };

    var game = new Phaser.Game(config);
    </script>
  </body>
</html>
